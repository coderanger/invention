<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}Invention Calculator{% endblock %}</title>
    <link href="{{ STATIC_URL }}favicon.png" rel="icon" type="image/png">
    <link href="{{ STATIC_URL }}favicon.ico" rel="shortcut icon">
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/bootstrap{% if debug %}.min{% endif %}.css" />
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/invention.css" />
  </head>
  <body class="{% if request.META.HTTP_EVE_TRUSTED %}igb{% endif %}">
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="/">Invention Calculator</a>
          <ul class="nav">
            <li class="active">
              <a href="/">Home</a>
            </li>
          </ul>
          <form class="navbar-search pull-right" action="/search/" method="get" autocomplete="off">
            <input type="text" name="q" class="search-query" placeholder="Search Items" autocomplete="off">
          </form>
        </div>
      </div>
    </div>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery{% if debug %}.min{% endif %}.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap{% if debug %}.min{% endif %}.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/invention.js"></script>
    {% block footer_js %}{% endblock %}
  </body>
</html>
